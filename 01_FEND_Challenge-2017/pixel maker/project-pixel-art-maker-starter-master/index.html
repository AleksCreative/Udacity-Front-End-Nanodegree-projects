<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" max="70" value="10">
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" max="50" value="10">
        <input id="button-submit" type="button" value="Make grid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">
    <h2>Design Canvas</h2>
    <table id="pixel-canvas"></table>
<input id="button-clear" type="button" value="Clear canvas">
    <script src="designs.js"></script>
</body>
</html>
