<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- Skeleton 2.0.4 framework -> source: http://getskeleton.com/ -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Aleks' Cat clicker</h1>
        <p>Click on the cat's picture below</p>
      </header>
      
      <div id="cat-box" class="section">
        <h2 id="cat-name"></h2>
        <div id="cat-picture"></div>
        <p>You clicked the cat picture <span id="click-count"></span>. </p>
      </div>

      <ul id="cat-list" class="list">
      </ul>




    </main>
    <script src="js/app.js">
    </script>
  </body>
</html>
