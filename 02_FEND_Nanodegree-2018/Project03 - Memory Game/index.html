<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          </ul>
        	 <span class="moves">0 Moves</span>
           <span>&nbsp; &nbsp; &nbsp;</span>
           <span class="timer"></span>

          <div class="restart">
        		   <i class="fa fa-repeat"></i>
        	 </div>
        </section>

        <section  id="modal" class="hidden">

          <h2 class="congrats">Congratulations!</h2>
          <h2 class="you-won">you won!</h2>

          <span>You used <span class="moves">0 Moves</span> and your score is:</span>

          <ul class="stars">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
          </ul>

          <div class="play-again-buttons">
            <p>Do you want to play again?</p>
            <button class="yes-button" name="yes">Yes!</button>
            <button class="no-button" name="no">No!</button>
          </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
